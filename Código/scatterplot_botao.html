<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="500" height="500">
    </svg>
    <button onClick="eventoClique()">Clique</button>

    <script type="text/javascript">
        function eventoClique(){
            console.log("clicou");
            
            var margin = {top: 30, right: 30, bottom: 30, left: 30};
            var width = 500- margin.left - margin.right;
            var height = 500 - margin.top - margin.bottom;


            var points = Math.ceil(1 + 50*Math.random());
            points = 27;
            console.log(points);


            var newData = [];
            
            for(var i = 0; i<points; i++){
              var x = Math.ceil(Math.random()*500);
              var y = Math.ceil(Math.random()*500);
              var z = Math.ceil(Math.random()*10);

              newData.push([x,y,z]);
            }
            
            console.log(newData);

            var mySVG = d3.select("svg")
            .append("g")
            .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
            
            var dataXInterval = d3.extent(newData,d=>d[0]);
            var xScale = d3.scaleLinear().domain(dataXInterval).range([0,width]);

            var dataYinterval = d3.extent(newData, d=>d[1]);
            var yScale = d3.scaleLinear().domain(dataYinterval).range([height, 0]);

            var dataZinterval = d3.extent(newData, d=>d[2]);
            var zScale = d3.scaleLinear().domain(dataZinterval).range(["black", "blue"]);

            /*
            d3.select("svg")
            .selectAll("circle")
            .data(newData)
            .exit()
            .remove();
            */

            d3.select("g")
            .selectAll("circle")
            .data(newData)
            .enter()
            .append("circle")
            .attr("cx",d=>xScale(d[0]))
            .attr("cy",d=>yScale(d[1]))
            .attr("fill", d=>zScale(d[2]))
            .attr("r",5);

          
            d3.select("g")
            .selectAll("text")
            .data(newData)
            .enter()
            .append("text")
            .attr("x",d=>xScale(d[0]))
            .attr("y",d=>yScale(d[1]))
            .text(d=>d)
            .attr("fill","red");

            d3.select("g")
            .selectAll("circle")
            .data(newData)
            .transition(2000)
            .delay(function(d,i){return i*100;})
            .attr("cx", d=>xScale(d[0]))
            .attr("cy", d=>yScale(d[1]))
            .attr("fill", d=>zScale(d[2]))
            .attr("r", 5);

            d3.select("g")
            .selectAll("text")
            .data(newData)
            .text(d=>d)
            .transition(2000)
            .delay(function(d,i){return i*100;})
            .attr("x", d=>xScale(d[0]))
            .attr("y", d=>yScale(d[1]))
            .attr("fill", "red");
          
            

        }

      //d3.selectAll("circle").data(dataset).exit().remove();

    </script>
