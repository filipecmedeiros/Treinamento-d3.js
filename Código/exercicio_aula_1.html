<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Page Template</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
  </head>
  <body>
    <svg width="1500" height="500">
    </svg>

    <script type="text/javascript">
      var dataset = [ 5, 10, 13, 19, 21, 25, 22, 18, 15, 13,
                11, 12, 15, 20, 18, 17, 16, 18, 23, 25 ];
    
    d3.select("svg")
    .selectAll("rect")
    .data(dataset)
    .enter()
    .append("rect")
    .attr("x", function(d, i){return i*(40+2)})
    .attr("y", 0)
    .attr("width", 40)
    .attr("height", function(d){return (d/30.0)*500;})
    .attr("fill", "blue")
    .attr("transform","translate(0,500),scale(1,-1)");

    d3.select("svg")
    .selectAll("text")
    .data(dataset)
    .enter()
    .append("text")
    .attr("x",function(d,i){return i*(40+2)+40/2;})
    .attr("y",function(d){return 15+500-(d/30.0)*500;})
    .text(function(d){return d})
    .attr("text-anchor","middle")
    .attr("fill", "white");
      
    </script>
  </body>

</html>
