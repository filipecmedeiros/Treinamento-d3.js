<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>D3 Page Template</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>
    <body>
      <svg width="500" height="500"></svg>
      <script type="text/javascript">
	var margin = {top: 10, right: 10, bottom: 10, left: 10};
	var width = 500- margin.left - margin.right;
	var height = 500 - margin.top - margin.bottom;
	
	var dataset = [[5, 20], [480, 90], [250, 50], [100, 33], [330, 95],
        [410, 12], [475, 44], [25, 67], [85, 21], [220, 88]];

	var dataXInterval = d3.extent(dataset,d=>d[0]);
	var xScale = d3.scaleLinear().domain(dataXInterval).range([0,width]);

	var dataYInterval = d3.extent(dataset,d=>d[1]);
	var yScale = d3.scaleLinear().domain(dataYInterval).range([height,0]);
	
	//
	var mySVG = d3.select("svg")
	.append("g")
	.attr("transform", "translate(" + margin.left + "," + margin.top + ")");	   

	d3.extent(dataset);
	
	//
	mySVG
	.selectAll("circle")
	.data(dataset)
	.enter()
	.append("circle")
	.attr("r","10")
	.attr("cx",function(d){return xScale(d[0]);})
	.attr("cy",function(d){return yScale(d[1]);});

	//
	mySVG
	.selectAll("text")
	.data(dataset)
	.enter()
	.append("text")
	.attr("x",function(d){return xScale(d[0]);})
	.attr("y",function(d){return yScale(d[1]);})
	.attr("fill","red")
	.text(function(d){return d;});
      </script>
    </body>
</html>
